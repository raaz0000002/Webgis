<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dai ko CALCULATOR HAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Traverse Calculator</h1>
        <form id="traverseForm">
            <div class="input-group">
                <label for="numStations">Number of Stations:</label>
                <input type="number" id="numStations" name="numStations" min="2" required>
            </div>
            <button type="button" id="addRowsBtn">Add Station Data</button>
            <div id="inputContainer"></div>
            <button type="submit" id="calculateBtn">Calculate</button>
        </form>

        <table id="dataTable" class="data-table">
            <thead>
                <tr>
                    <th>Station</th>
                    <th>Bearing (°)</th>
                    <th>Angle (°)</th>
                    <th>Distance (m)</th>
                    <th>Northing (m)</th>
                    <th>Easting (m)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <dialog id="resultDialog">
            <h2>Traverse Results</h2>
            <div id="dialogContent"></div>
            <button id="closeDialog">Close</button>
        </dialog>
    </div>

    <script src="app.js"></script>
</body>
</html>
